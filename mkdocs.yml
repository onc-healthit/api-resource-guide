site_name: ONC Health IT Certification Program API Resource Guide
nav:
  - Home: index.md
  - HL7 FHIR API criterion - 170.315(g)(10): g10-criterion.md
  - API Conditions and Maintenance of Certification: 404-conditions-maintenance.md
  - Directory of Published Versions: version-directory.md
  - Helpful Links: helpful-links.md
  - HealthIT.gov: https://www.healthit.gov/
  # - HealthIT.gov Drupal API: healthit-drupal-api.md
copyright: <a href="/api-resource-guide/privacy-policy/">Privacy Policy</a>
theme:
  name: material
  custom_dir: overrides
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode 
    primary: indigo
    accemt: yellow
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
  favicon: images/logo.png
  logo: images/logo.png
  icon:
    repo: fontawesome/brands/github
extra:
  analytics:
    provider: custom
  version:
    provider: mike
  social:
    - icon: fontawesome/regular/bookmark
      link: https://www.healthit.gov/
      name: HealthIT.gov
extra_javascript:
  - javascripts/g10-dynamic-tp.js
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets
  - pymdownx.details
  - footnotes
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
repo_url: https://github.com/onc-healthit/api-resource-guide
repo_name: onc-healthit/api-resource-guide
edit_uri: edit/main/docs/
plugins:
  - git-revision-date-localized
  - search