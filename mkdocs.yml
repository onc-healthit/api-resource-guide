site_name: ONC Health IT Certification Program API Resource Guide
nav:
  - Home: index.md
  - About: about.md
  - Helpful Links: helpful-links.md
  - HL7&#174 FHIR&#174 API criterion - (g)(10): g10-criterion.md
  - API Conditions and Maintenance of Certification requirements at ยง 170.404: 404-conditions-maintenance.md
  - Real World Testing Condition and Maintenance of Certification: real-world-testing-conditions-maintenance.md
  - Standards Version Advancement Process: standards-version-advancement-process.md
  - Directory of Published Versions: version-directory.md
  - HealthIT.gov: https://www.healthit.gov/
  # - HealthIT.gov Drupal API: healthit-drupal-api.md
copyright: >
  <a href="http://www.hhs.gov/Privacy.html">Privacy Policy</a>
theme:
  name: material
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode 
    primary: indigo
    accemt: yellow
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
  favicon: images/logo.png
  logo: images/logo.png
  icon:
    repo: fontawesome/brands/github
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/regular/bookmark
      link: https://www.healthit.gov/
      name: HealthIT.gov
extra_javascript:
  - javascripts/g10-dynamic-tp.js
markdown_extensions:
  - abbr
  - attr_list
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets
  - pymdownx.details
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
repo_url: https://github.com/onc-healthit/api-resource-guide
repo_name: onc-healthit/api-resource-guide
edit_uri: edit/main/docs/
plugins:
  - git-revision-date-localized
  - search